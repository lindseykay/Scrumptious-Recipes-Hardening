{% extends 'base.html' %}
{% load markdownify %}


{%block content%}
  <main class="recipe-detail">
    <div>
      <a href="{% url 'meal_plan_edit' mealplan.id %}">Edit</a>
      <a href="{% url 'meal_plan_delete' mealplan.id %}">Delete</a>
    </div>
    <h2>Recipes for {{ mealplan.name }} on {{mealplan.date}}</h2>
    <div>
      {% for recipe in mealplan.recipes.all %}
      <h4 class="recipe-card-title">
        <a href="{% url 'recipe_detail' recipe.pk %}">{{recipe.name}}</a>
      </h4>
      {% endfor %}
    </div>
  </main>
{%endblock content%}
